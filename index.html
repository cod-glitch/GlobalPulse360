<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalPulse360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b1f3a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .news-item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .loading, .error {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .weather {
      text-align: center;
      padding: 0.5rem;
      background: #eaf3ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç GlobalPulse360</h1>
    <p>All-Round World News, Finance & Weather</p>
  </header>

  <div class="weather" id="weather">Loading weather...</div>
  <div class="news-container" id="newsContainer"></div>
  <div id="status" class="loading">Loading latest news...</div>

  <script>
    const newsApiKey = "6d98c915f6c14f38a758de81fd474ab6"; // paste your newsapi.org key
    const weatherApiKey = "61e7f9c8817a03fb381a5f12c8d78091"; // your provided key

    async function loadNews() {
      const container = document.getElementById('newsContainer');
      const status = document.getElementById('status');
      status.textContent = "Fetching news...";

      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=6&apiKey=${newsApiKey}`);
        const data = await response.json();

        if (data.status !== "ok") {
          throw new Error(data.message || "Failed to fetch news");
        }

        container.innerHTML = "";
        data.articles.forEach(article => {
          const item = document.createElement('div');
          item.className = 'news-item';
          item.innerHTML = `
            <h3>${article.title || "Untitled"}</h3>
            <p>${article.description || "No description available"}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          container.appendChild(item);
        });

        status.textContent = "";
      } catch (error) {
        console.error("News Error:", error);
        status.className = "error";
        status.textContent = "‚ö†Ô∏è Unable to load news: " + error.message;
      }
    }

    async function loadWeather() {
      const weatherDiv = document.getElementById('weather');
      if (!navigator.geolocation) {
        weatherDiv.textContent = "Geolocation not supported.";
        return;
      }
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        try {
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${weatherApiKey}&units=metric`;
          const res = await fetch(url);
          const data = await res.json();
          weatherDiv.textContent = `üå¶Ô∏è ${data.name}: ${data.main.temp}¬∞C, ${data.weather[0].description}`;
        } catch (e) {
          console.error("Weather Error:", e);
          weatherDiv.textContent = "‚ö†Ô∏è Weather unavailable.";
        }
      }, () => {
        weatherDiv.textContent = "‚ö†Ô∏è Location access denied.";
      });
    }

    loadWeather();
    loadNews();
  </script>
</body>
</html>
